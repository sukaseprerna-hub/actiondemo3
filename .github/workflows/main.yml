name: Calculator Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests and enforce coverage
        run: |
          pytest --cov=calc --cov-report=term --cov-report=html --cov-fail-under=80

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: html-coverage-report
          path: htmlcov/

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Print deployment message
        run: echo "Coverage passed. Proceeding with deployment!"


